<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Test</title>
  </head>
  <body>
    <nav class="nav justify-content-center">
      <span class="navbar-brand mb-0 h1">MVF Tech Test</span>
    </nav>
    <p></p>
    <div class="d-flex justify-content-center">
      <form id="form-submit" class="row g-2">
        <div class="col-auto">
          <label for="username" class="visually-hidden">Name:</label>
          <input
            type="input"
            class="form-control"
            id="username"
            placeholder="Enter Username"
          />
        </div>
        <div id="form" class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <div id="form-output" hidden>
        <div class="card" style="width: 18rem; padding: 10px">
          <label name="fav-lang">Favourite Language is:</label>
          <p id="fav-lang" name="fav-lang"></p>
        </div>
      </div>
    </div>
    <script src="form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
